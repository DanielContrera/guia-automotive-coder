<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía automotriz</title>
    <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <!-- Scss -->
    <link rel="stylesheet" href="./styles/estilosNuevos.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="encabezado">
            <img src="./imagenes/logoAutomotive.avif" alt="logo" class="logoAutomotive">
        </div>
        <!-- Barra de navegacion -->

        <nav>
            <ul>
                <li> <a href="#">Principal</a> </li>
                <li> <a href="./pages/listadoAutos.html">Listado</a> </li>
                <li> <a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="paginaPrincipal">
        <h1>GUIA AUTOMOTRIZ</h1>
        <p>El auto que busca esta aca! Le ayudamos a encontrar la mejor opción basados en nuestra experiencia, testimonios, test drive y nuestra pasión por los fierros!</p>

        <!-- Tabla de busqueda -->

        <div class="tablaSeleccion">
            <h2>¿Que busca?</h2>
        <table>
            <tr>
                <td><input type="checkbox">Descapotable</td>
                <td><input type="checkbox">Coupe</td>
                <td><input type="checkbox">Sedan</td>
                <td><input type="checkbox">Hibrido</td>
                <td><input type="checkbox">Electrico</td>
            </tr>
        </table>
        <button>Buscar</button>
        </div>

        <!-- Carousel Bootstrap-->

    <div class="carousel">
         <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./imagenes/logo-chevrolet-450x265-min.png" class="d-block w-100" alt="chevrolet">
    </div>
    <div class="carousel-item">
      <img src="./imagenes/vw-min.jpg" class="d-block w-100" alt="volkswagen">
    </div>
    <div class="carousel-item">
      <img src="./imagenes/suzuki-logo-png_seeklogo-134277-min.png" class="d-block w-100" alt="suzuki">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
    </main>
     <!-- Footer -->

       <footer>
        <div class="iconosFooter">
            <a href="#">
                <img src="./imagenes/icons8-facebook-nuevo-48.png" alt="iconoFacebook">
            </a>
            <a href="#">
                <img src="./imagenes/icons8-instagram-48.png" alt="iconoInstagram">
            </a>
        </div>
       </footer>
       <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
